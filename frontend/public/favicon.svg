  <!-- Monitor icon -->
  <rect x="30" y="55" width="40" height="25" rx="2" fill="none" stroke="#ffffff" stroke-width="2"/>
  <line x1="45" y1="80" x2="45" y2="85" stroke="#ffffff" stroke-width="2"/>
  <line x1="55" y1="80" x2="55" y2="85" stroke="#ffffff" stroke-width="2"/>
  <line x1="38" y1="85" x2="62" y2="85" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Activity indicator -->
